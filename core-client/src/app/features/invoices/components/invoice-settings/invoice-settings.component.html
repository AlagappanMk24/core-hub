<div class="container mx-auto p-6 max-w-2xl">
  <h1 class="text-2xl font-bold text-purple-800 mb-6">Invoice Settings</h1>
  <form class="bg-white p-6 rounded-lg shadow-lg border border-purple-200">
    <div class="mb-4">
      <label
        class="block text-sm font-medium text-purple-700 mb-2"
        for="isAutomated"
      >
        Automate Invoice Number
      </label>
      <input
        type="checkbox"
        id="isAutomated"
        [(ngModel)]="invoiceSettings.isAutomated"
        name="isAutomated"
        class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded"
      />
      <span class="ml-2 text-sm"
        >Enable automatic invoice number generation</span
      >
    </div>
    <div class="mb-4">
      <label
        class="block text-sm font-medium text-purple-700 mb-2"
        for="invoicePrefix"
      >
        Invoice Prefix
      </label>
      <input
        type="text"
        id="invoicePrefix"
        [(ngModel)]="invoiceSettings.invoicePrefix"
        name="invoicePrefix"
        class="w-full p-3 border border-purple-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition"
        placeholder="e.g., INV"
      />
    </div>
    <div class="mb-6">
      <label
        class="block text-sm font-medium text-purple-700 mb-2"
        for="invoiceStartingNumber"
      >
        Starting Invoice Number
      </label>
      <input
        type="number"
        id="invoiceStartingNumber"
        [(ngModel)]="invoiceSettings.invoiceStartingNumber"
        name="invoiceStartingNumber"
        class="w-full p-3 border border-purple-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition"
        placeholder="e.g., 1"
        min="1"
      />
    </div>
    <div class="flex justify-end gap-3 action-buttons">
      <button
        type="button"
        (click)="cancel()"
        class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="isSaving"
      >
        Cancel
      </button>
      <button
        type="button"
        (click)="saveSettings()"
       class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition flex items-center justify-center gap-2 disabled:opacity-70 disabled:cursor-not-allowed"
        [disabled]="isSaving"
      >
        <mat-spinner *ngIf="isSaving" [diameter]="20"></mat-spinner>
        <span [class.hidden]="isSaving">Save</span>
        <span *ngIf="isSaving" class="ml-1">Saving...</span>
      </button>
    </div>
  </form>
</div>

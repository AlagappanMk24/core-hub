<div class="w-64 bg-white shadow-lg flex flex-col h-full">
  <!-- Sidebar Header -->
  <div class="p-6 border-b border-gray-200">
    <div class="flex items-center space-x-3">
      <div
        class="w-8 h-8 bg-purple-600 rounded-lg flex items-center justify-center"
      >
        <span class="text-white font-bold text-sm">ðŸ”¥</span>
      </div>
      <div>
        <h2 class="text-lg font-bold text-gray-800">Angular Core</h2>
      </div>
    </div>
  </div>

  <!-- User Profile Section -->
  <div class="p-4 border-b border-gray-200">
    <div class="flex items-center space-x-3">
      <div
        class="w-10 h-10 bg-gradient-to-br from-purple-400 to-purple-600 rounded-full flex items-center justify-center"
      >
        <span class="text-white font-medium text-sm">DG</span>
      </div>
      <div class="flex-1">
        <h3 class="text-sm font-medium text-gray-800">David Grey, H</h3>
        <p class="text-xs text-gray-500">Developer</p>
      </div>
      <div class="w-3 h-3 bg-green-400 rounded-full"></div>
    </div>
  </div>

  <!-- Navigation Menu -->
  <nav class="flex-1 p-4 space-y-1">
    <div
      *ngFor="let item of menuItems"
      class="flex items-center space-x-3 px-3 py-2 rounded-lg cursor-pointer transition-colors"
      [class.bg-purple-50]="item.active"
      [class.text-purple-600]="item.active"
      [class.hover:bg-gray-50]="!item.active"
      (click)="onMenuItemClick(item)"
    >
      <i
        [ngClass]="{
          'text-lg': true,
          'text-purple-600': !item.active,
          'text-purple-800': item.active
        }"
        [class]="item.icon"
      ></i>
      <span class="font-medium" [class.text-purple-600]="item.active">{{
        item.label
      }}</span>
      <div class="ml-auto">
        <div
          *ngIf="item.label === 'Dashboard'"
          class="w-2 h-2 bg-purple-600 rounded-full"
        ></div>
        <i
          *ngIf="item.hasSubmenu"
          class="fas fa-chevron-down text-xs text-gray-400"
        ></i>
      </div>
    </div>
  </nav>

  <!-- Bottom Section -->
  <div class="p-4 border-t border-gray-200">
    <button
      class="w-full bg-purple-600 text-white py-2 px-4 rounded-lg hover:bg-purple-700 transition-colors text-sm font-medium"
    >
      + Add a project
    </button>
    <div class="mt-4 space-y-2">
      <div class="flex items-center text-xs text-gray-500">
        <div class="w-2 h-2 border border-gray-400 rounded-sm mr-2"></div>
        <span>Free</span>
      </div>
      <div class="flex items-center text-xs text-gray-500">
        <div class="w-2 h-2 bg-blue-500 rounded-sm mr-2"></div>
        <span>Pro</span>
      </div>
    </div>
  </div>
</div>

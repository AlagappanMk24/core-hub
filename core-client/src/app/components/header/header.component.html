<header class="bg-white shadow-sm border-b border-gray-200 px-6 py-4">
  <div class="flex justify-between items-center">
    <div class="flex items-center space-x-4">
      <button class="text-gray-500 hover:text-gray-700 transition-colors">
        <i class="fas fa-search text-lg"></i>
      </button>
      <input
        type="text"
        placeholder="Search projects..."
        class="bg-gray-50 border-0 rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500 w-64"
        [(ngModel)]="searchQuery"
      />
    </div>

    <div class="flex items-center space-x-6">
      <div class="flex items-center space-x-4 text-sm text-gray-600">
        <div
          class="relative cursor-pointer hover:text-purple-600 transition-colors"
        >
          <i class="fas fa-envelope text-lg"></i>
        </div>
        <div
          class="relative cursor-pointer hover:text-purple-600 transition-colors"
        >
          <i class="fas fa-bell text-lg"></i>
          <span
            *ngIf="hasNotifications"
            class="absolute -top-1 -right-1 w-2 h-2 bg-red-500 rounded-full"
          ></span>
        </div>
        <div class="cursor-pointer hover:text-purple-600 transition-colors">
          <i class="fas fa-question-circle text-lg"></i>
        </div>
      </div>

      <div
        class="flex items-center space-x-3 cursor-pointer hover:bg-gray-50 rounded-lg px-3 py-2 transition-colors"
      >
        <img
          [src]="userAvatar"
          [alt]="userName"
          class="w-8 h-8 rounded-full object-cover"
        />
        <span class="text-sm font-medium text-gray-700">{{ userName }}</span>
        <i class="fas fa-chevron-down text-xs text-gray-400"></i>
      </div>
    </div>
  </div>
</header>

<!-- <div class="h-screen flex items-center justify-center bg-gradient-to-r from-blue-50 to-green-50"> -->
<div
  class="h-screen flex items-center justify-center bg-gradient-to-r from-purple-50 to-pink-50"
>
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-purple-700 mb-2">Verify OTP</h1>
      <p class="text-gray-600">Enter the 6-digit OTP sent to your email.</p>
    </div>

    <form [formGroup]="otpForm" (ngSubmit)="verifyOtp()">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>OTP</mat-label>
        <input matInput placeholder="Enter OTP" formControlName="otp" />
      </mat-form-field>
      <p
        *ngIf="otpValidationMessage"
        class="text-red-500 text-sm font-semibold text-left mb-2"
      >
        {{ otpValidationMessage }}
      </p>
      <button
        type="submit"
        [disabled]="!otpForm.valid"
        class="w-full py-2 px-3 bg-purple-700 text-white font-bold rounded-md disabled:bg-purple-400 py-2 px-3 bg-purple-700 text-white font-bold"
      >
        Verify OTP
      </button>
    </form>
    <p class="text-center text-gray-600 mt-2">
      Didn't receive the OTP?
      <button
        (click)="resendOtp()"
        [disabled]="resending"
        class="text-purple-700 font-bold"
      >
        Resend OTP
      </button>
    </p>
    <p
      *ngIf="otpResentMessage"
      class="text-center text-green-600 font-bold mt-2"
    >
      {{ otpResentMessage }}
    </p>
  </div>
</div>

<!-- Full-screen Loading Overlay -->
<div
  *ngIf="loading"
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50"
>
  <div
    class="animate-spin rounded-full h-16 w-16 border-t-4 border-purple-500"
  ></div>
</div>

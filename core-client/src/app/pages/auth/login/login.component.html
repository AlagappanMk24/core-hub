<div
  class="h-screen flex items-center justify-center bg-gradient-to-r from-purple-50 to-pink-50"
>
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
    <div class="text-center mb-4">
      <h1 class="text-3xl font-bold text-purple-700 mb-2">Login</h1>
      <p class="text-gray-600">Login to your account</p>
    </div>
    <div *ngIf="loginError" class="text-red-600 text-center mb-2">
      {{ loginError }}
    </div>    
    <form [formGroup]="form" (ngSubmit)="login()">
      <mat-form-field apperance="fill" class="w-full">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="email" />
        <mat-icon matPrefix>email</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="{{ hide ? 'password' : 'text' }}"
          formControlName="password"
          placeholder="Password"
        />
        <mat-icon matPrefix>lock</mat-icon>
        <mat-icon (click)="hide = !hide" matSuffix>
          {{ hide ? "visibility_off" : "visibility" }}
        </mat-icon>
      </mat-form-field>
      <button
        type="submit"
        [disabled]="!form.valid"
        class="w-full border border-slate-200 rounded-md disabled:bg-purple-400 py-2 px-3 bg-purple-700 text-white font-bold"
      >
        Login
      </button>
      <div class="mt-2 text-center">
        <a
          class="text-purple-700 hover:underline"
          [routerLink]="['/auth/forgot-password']"
          >Forgot Password?</a
        >
      </div>
      <div class="mt-4 text-center">
        <span class="text-gray-600">Don't have an account?</span>
        <a
          class="text-purple-700 hover:underline ml-1"
          [routerLink]="['/auth/register']"
          >Register</a
        >
      </div>
    </form>
    <div class="mt-6 flex justify-center space-x-4">
      <button
        (click)="loginWithProvider('google')"
        [disabled]="loading"
        class="w-12 h-12 flex items-center justify-center rounded-full shadow-lg opacity-100 hover:opacity-80 disabled:opacity-50"
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 9px;
          font-size: 11px;
          font-weight: 550;
          border-radius: 50%;
          width: 40px;
          height: 40px;
          cursor: pointer;
        "
      >
        <img src="assets/google.png" alt="Google" />
      </button>
      <button
        (click)="loginWithProvider('microsoft')"
        [disabled]="loading"
        class="w-12 h-12 flex items-center justify-center rounded-full shadow-lg opacity-100 hover:opacity-80 disabled:opacity-50"
        style="
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 9px;
        font-size: 11px;
        font-weight: 550;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        cursor: pointer;
      "
      >
        <img src="assets/microsoft.png" alt="Microsoft" />
      </button>
      <button
        (click)="loginWithProvider('facebook')"
        [disabled]="loading"
        class="w-12 h-12 flex items-center justify-center rounded-full shadow-lg opacity-100 hover:opacity-80 disabled:opacity-50"
        style="
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 9px;
        font-size: 11px;
        font-weight: 550;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        cursor: pointer;
      "
      >
        <img src="assets/facebook.png" alt="Facebook" />
      </button>
      <button
      (click)="loginWithProvider('github')"
      [disabled]="loading"
      class="w-12 h-12 flex items-center justify-center rounded-full shadow-lg opacity-100 hover:opacity-80 disabled:opacity-50"
      style="
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 9px;
      font-size: 11px;
      font-weight: 550;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
    "
    >
      <img src="assets/github.png" alt="Github" />
    </button>
    </div>
  </div>
</div>

<!-- Full-screen Loading Overlay -->
<div *ngIf="loading" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-purple-500"></div>
</div>

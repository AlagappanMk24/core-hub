<!-- forgot-password.component.html -->
<div class="forgot-password-container">
  <div class="forgot-password-card">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <span class="logo-text">
          <span class="violet-first-letter">A</span>ngular
          <span class="violet-first-letter">C</span>ore
        </span>
      </div>
      <div class="new-user">
        <span>Remember Password? </span>
        <a href="auth/login" class="sign-in-link">Sign In</a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Illustration Section -->
      <div class="illustration-section">
        <div class="illustration">
          <!-- Key illustration -->
          <div class="key-container">
            <div class="key-head">
              <div class="key-teeth"></div>
              <div class="key-teeth tooth2"></div>
              <div class="key-teeth tooth3"></div>
            </div>
            <div class="key-handle"></div>
          </div>

          <!-- Lock illustration -->
          <div class="lock-container">
            <div class="lock-body"></div>
            <div class="lock-shackle"></div>
            <div class="lock-keyhole"></div>
          </div>

          <!-- Question mark -->
          <div class="question-mark">?</div>

          <!-- Decorative elements -->
          <div class="floating-dots">
            <div class="dot dot1"></div>
            <div class="dot dot2"></div>
            <div class="dot dot3"></div>
            <div class="dot dot4"></div>
          </div>

          <!-- Email envelope -->
          <div class="envelope">
            <div class="envelope-body"></div>
            <div class="envelope-flap"></div>
          </div>
        </div>
      </div>

      <!-- Forgot Password Form Section -->
      <div class="form-section">
        <div class="welcome-text">
          <h2>Forgot Password?</h2>
          <p>Don't worry, we'll send you reset instructions</p>
        </div>

        <form class="forgot-password-form" (ngSubmit)="onResetPassword()" *ngIf="!emailSent">
          <!-- Email Input -->
          <div class="input-group">
            <div class="input-wrapper">
              <i class="icon email-icon"></i>
              <input
                type="email"
                [(ngModel)]="email"
                name="email"
                placeholder="Enter your email address"
                class="form-input"
                required
              />
            </div>
          </div>

          <!-- Reset Button -->
          <button type="submit" class="reset-btn" [disabled]="isLoading">
            <span *ngIf="!isLoading">SEND RESET LINK</span>
            <span *ngIf="isLoading">SENDING...</span>
          </button>

          <!-- Back to Login -->
          <div class="back-to-login">
            <a href="auth/login" class="back-link">← Back to Login</a>
          </div>
        </form>

        <!-- Success Message -->
        <div class="success-message" *ngIf="emailSent">
          <div class="success-icon">✓</div>
          <h3>Check your email</h3>
          <p>We've sent a password reset link to</p>
          <p class="email-sent">{{ email }}</p>
          <p class="resend-text">
            Didn't receive the email? 
            <a href="#" class="resend-link" (click)="onResendEmail()">Resend</a>
          </p>
          <button class="back-btn" (click)="goBackToLogin()">
            Back to Login
          </button>
        </div>

        <!-- Additional Help -->
        <div class="help-section" *ngIf="!emailSent">
          <p class="help-text">Need help?</p>
          <div class="help-links">
            <a href="#" class="help-link">Contact Support</a>
            <span class="separator">•</span>
            <a href="auth/register" class="help-link">Create New Account</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

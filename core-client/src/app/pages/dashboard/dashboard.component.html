<mat-sidenav-container class="dashboard-container">
    <!-- Sidebar -->
    <mat-sidenav mode="side" opened class="sidebar">
      <div class="sidebar-header">
        <mat-icon>dashboard</mat-icon> Dashboard
      </div>
      <mat-divider></mat-divider>
      <button mat-button routerLink="/profile"><mat-icon>person</mat-icon> Profile</button>
      <button mat-button routerLink="/settings"><mat-icon>settings</mat-icon> Settings</button>
      <button mat-button (click)="logout()"><mat-icon>logout</mat-icon> Logout</button>
    </mat-sidenav>
  
    <!-- Main Content -->
    <mat-sidenav-content>
      <div class="header">
        <h2>Welcome, {{ user?.name || 'User' }}!</h2>
        <button mat-icon-button (click)="toggleDarkMode()">
          <mat-icon>{{ isDarkMode ? 'dark_mode' : 'light_mode' }}</mat-icon>
        </button>
      </div>
  
      <div class="dashboard-content">
        <!-- Stats Cards -->
        <div class="stats">
          <mat-card class="stat-card">
            <mat-card-title>Total Orders</mat-card-title>
            <mat-card-content>1,245</mat-card-content>
          </mat-card>
          <mat-card class="stat-card">
            <mat-card-title>Revenue</mat-card-title>
            <mat-card-content>$42,000</mat-card-content>
          </mat-card>
          <mat-card class="stat-card">
            <mat-card-title>New Users</mat-card-title>
            <mat-card-content>520</mat-card-content>
          </mat-card>
        </div>
  
        <!-- Charts -->
        <!-- <div class="chart-container">
          <canvas baseChart [data]="chartData" [labels]="chartLabels" chartType="pie"></canvas>
        </div> -->
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
